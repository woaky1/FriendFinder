<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Friend Finder</title>
</head>
<body>
    <!-- This is our landing page and where a user is sent if their html request doesn't match the survey. -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4">Friend Finder</h1>
                    <p class="lead">Answer a few basic questions.</p>
                    <p class="lead">Then find the friend with the greatest compatibility!</p>
                    <a class="btn btn-primary btn-lg" href="/survey" role="button">Go to Survey</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- This footer area has a link to the friend data we've gathered so far as well as a link to the git repo. These are also available on the survey page. -->
                <a href="/api/friends">API Friends List</a> | <a href="https://github.com/woaky1/FriendFinder">GitHub Repo</a>
            </div>
        </div>
    </div>
<!-- These script tags relate to bootstrap. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
